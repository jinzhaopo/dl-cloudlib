<link rel="stylesheet" href="${base}/teacher/css/jquery.my-message.1.1.css" />
<!-- js -->
<script type="text/javascript" src="${base}/teacher/js/jquery.my-message.1.1.js"></script>
<script>
	var message;
	$(function(){
		 message = new MyMessage.message({
			/*默认参数，下面为默认项*/
			iconFontSize : "26px", //图标大小,默认为20px
			messageFontSize : "14px", //信息字体大小,默认为12px
			showTime : 3000, //消失时间,默认为3000
			align : "center", //显示的位置类型center,right,left
			positions : { //放置信息距离周边的距离,默认为10px
				top : "30%",
				bottom : "10px",
				right : "10px",
				left : "10px"
			},
			message : "这是一条消息", //消息内容,默认为"这是一条消息"
			type : "normal", //消息的类型，还有success,error,warning等，默认为normal
		});
		/*两种不同的设置方式*/
		message.setting({
			align : "bottom" //会覆盖前面的所有设置,可以创建不同的对象去避免覆盖
		});
	
		message.setting("showTime", "1500");
	});
	

	/*
	 *显示普通的信息
	 */
	function showMessage(msg) {
		message.add(msg);
	}
	/*
	 *显示成功的信息
	 */
	function showMessageSuccess(msg) {
		message.add(msg, "success");
	}
	/*
	 * 显示警告的信息
	 */
	function showMessageWarn(msg) {
		message.add(msg, "warning");
	}
	/**
	 *显示错误的信息
	 */
	function showMessageError(msg) {
		message.add(msg, "error");
	}
</script>
